# Required for Nix to allocate itself UIDs to build - they still need a group.
# This intentionally shadows the Arch-shipped nix-daemon.conf, which creates 10 nixbld users.
# We don't want this, as it's really ugly and pollutes the system, when
# Nix can just create them on the fly.

#Type Name
g     nixbld
