# This allows the shell to see installed desktop files from nix
# packages, since setting this in profile.d doesn't do anything.
XDG_DATA_DIRS=${XDG_DATA_DIRS}:/nix/var/nix/profiles/default/share:${HOME}/.nix-profile/share:/usr/local/share:/usr/share

# This allows users to install unfree things. We aren't dogmatic about this.
NIXPKGS_ALLOW_UNFREE=1
