[zram0]
# This lets more of the physical RAM store compressed pages, which is nearly
# penalty-free with lz4 compression
zram-size = ram * 2
# lz4 has the best performance, at the cost of worse compression compared to
# zstd, but we mitigate this problem with a large zram size
compression-algorithm = lz4
