# WARNING: this file overwrites the etc.conf from systemd! This is intentional and required. Do not rename this file!
# The rationale is that the etc.conf from systemd copies stuff, but we want more control over the process.

L /etc/os-release - - - - ../usr/lib/os-release
L+ /etc/mtab - - - - ../proc/self/mounts

# Prefer the etc-factory tool over adding things here.
