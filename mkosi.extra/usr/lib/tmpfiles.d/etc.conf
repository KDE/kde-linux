# WARNING: this file overwrites the etc.conf from systemd! This is intentional and required. Do not rename this file!
# The rationale is that the etc.conf from systemd copies stuff, but we want to link things instead.

L /etc/os-release - - - - ../usr/lib/os-release
L+ /etc/mtab - - - - ../proc/self/mounts

# Make sure sudo is set up so the command works and wheel has sudo access.
L /etc/sudoers
d /etc/sudoers.d/ 0750 root root - -
L /etc/sudoers.d/10-installer

# NOTE: the actual etc files live in /usr/share/factory and we simply link from there (as per tmpfiles.d docs)

# Font configuration
L /etc/fonts
# Login message
L /etc/issue
# Name resolver
L /etc/nsswitch.conf
# Link configs individually. We do not want to link the directory because it is meant to contain the keys.
L /etc/ssh/ssh_config
L /etc/ssh/ssh_config.d
L /etc/ssh/sshd_config
L /etc/ssh/sshd_config.d
# Desktop defaults and autostart desktop files
L /etc/xdg

# From etc.conf in particleos; reduced to our needs:
L /etc/profile
L /etc/profile.d
# Required by pam_env plugin
L /etc/security
L? /etc/bashrc
L? /etc/bash.bashrc
L? /etc/bash.bash_logout
# Canonical location to look for certificates
L? /etc/ca-certificates
L? /etc/crypto-policies
L? /etc/pki
L /etc/debuginfod
# Canonical location to look for certificates
L /etc/ssl
# Required by pam environment plugin
L /etc/environment
# Configuration for ldconfig
L /etc/ld.so.conf
L /etc/ld.so.conf.d
# Required by fwupd
L /etc/fwupd
# Required by Tuned; see https://github.com/redhat-performance/tuned/issues/798
L /etc/tuned
# Required by pam_shells to whitelist shells for use
L /etc/shells
# Required by apparmor (or by snapd, unclear, presented during snap install)
L /etc/apparmor
L /etc/apparmor.d
