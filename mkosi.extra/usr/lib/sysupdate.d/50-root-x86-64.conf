[Transfer]
ProtectVersion=%A

[Source]
Type=url-tar
Path=https://files.kde.org/kde-linux
MatchPattern=kde-linux_@v_root-x86-64.tar.zst
             kdeos_root-x86-64_@v.tar.zst \
             kdeos_@v_root-x86-64.tar.zst

[Target]
Type=subvolume
Path=/system
MatchPattern=@@kdeos_@v \
             @@kde-linux_@v
ReadOnly=yes
