[Transfer]
ProtectVersion=%A

[Source]
Type=url-tar
Path=http://mellon.nerdpol.ovh/
MatchPattern=systemdOS_root-x86-64_@v.tar \
             systemdOS_@v_root-x86-64.tar

[Target]
Type=subvolume
Path=/system
MatchPattern=@@systemdOS_@v
ReadOnly=yes
CurrentSymlink=@@systemdOS
