[Transfer]
ProtectVersion=%A
AppStream=https://invent.kde.org/kde-linux/kde-linux/-/raw/master/org.kde.linux.metainfo.xml

[Source]
Type=url-file
Path=https://files.kde.org/kde-linux/sysupdate/v2/
MatchPattern=kde-linux_@v.efi

[Target]
Type=regular-file
Path=/EFI/Linux
PathRelativeTo=boot
# Keep matching kdeos so the old images get cleaned up.
MatchPattern=kde-linux_@v+@l-@d.efi \
             kde-linux_@v+@l.efi \
             kde-linux_@v.efi \
             kdeos_@v+@l-@d.efi \
             kdeos_@v+@l.efi \
             kdeos_@v.efi
Mode=0644
TriesLeft=3
TriesDone=0
InstancesMax=4
