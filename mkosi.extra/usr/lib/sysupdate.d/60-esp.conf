[Transfer]
ProtectVersion=%A

[Source]
Type=url-file
Path=http://mellon.nerdpol.ovh/
MatchPattern=systemdOS_@v.efi

[Target]
Type=regular-file
Path=/efi/EFI/Linux
MatchPattern=systemdOS_@v.efi \
             systemdOS_@v+@l.efi \
             systemdOS_@v+@l-@d.efi
Mode=0444
TriesLeft=3
TriesDone=0
InstancesMax=2
