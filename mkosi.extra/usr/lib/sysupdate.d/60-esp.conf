[Transfer]
ProtectVersion=%A

[Source]
Type=url-file
Path=https://files.kde.org/kde-linux
MatchPattern=kde-linux_@v.efi

[Target]
Type=regular-file
Path=/efi/EFI/Linux
# Keep matching kdeos so the old images get cleaned up.
MatchPattern=kde-linux_@v+@l-@d.efi \
             kde-linux_@v+@l.efi \
             kde-linux_@v.efi \
             kdeos_@v+@l-@d.efi \
             kdeos_@v+@l.efi \
             kdeos_@v.efi
Mode=0400
TriesLeft=3
TriesDone=0
InstancesMax=4
