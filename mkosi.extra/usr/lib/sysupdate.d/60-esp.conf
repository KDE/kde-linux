[Transfer]
ProtectVersion=%A

[Source]
Type=url-file
Path=http://kdeos.haraldsitter.eu
MatchPattern=kdeos_@v.efi

[Target]
Type=regular-file
Path=/efi/EFI/Linux
MatchPattern=kdeos_@v+@l-@d.efi \
             kdeos_@v+@l.efi \
             kdeos_@v.efi
Mode=0400
TriesLeft=3
TriesDone=0
InstancesMax=4
