stages:
  - start

start:
  stage: start
  allow_failure: false
  image: archlinux:latest
  script:
    - ./in_docker.sh --force --debug
    - ./upload.sh
  artifacts:
    expire_in: 7 days
    when: always
    paths:
      - 'kde-builder/kde/src/log/*'
      - 'kde-builder/kde/log/*'
      - 'systemdOS_*/kde-builder/kde/src/log/*'
      - 'kdeos_*/kde-builder/kde/src/log/*'
